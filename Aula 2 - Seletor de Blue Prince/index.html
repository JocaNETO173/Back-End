<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salas de Mt. Holly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <main class="container">
            <h1 id="titulo">Este é o selecionador das salas da mansão de Mt. Holly.<br>Selecione uma cor.</h1>

            <img src="./img/default.jpg" alt="blueprint de uma sala" id="img">

            <select id="seletor">
                <option value="default">Selecione uma opção</option>
                <option value="blue">Azul</option>
                <option value="red">Vermelho</option>
                <option value="orange">Laranja</option>
                <option value="yellow">Amarelo</option>
                <option value="violet">Violeta</option>
                <option value="green">Verde</option>
                <option value="black">Preto</option>
                <option value="automatic">Draft</option>
            </select>
        </main>

    <script src="seletor.js"></script>
</body>
</html>
