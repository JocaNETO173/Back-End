<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Densidade Demográfica</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main>
<div class="container">
<div class="title"> Calculadora - Densidade Demográfica </div>
<div class="input">
<label>Lugar:</label>
<input type="text" id='lugar'>
</div>
<div class="input">
<label>Nº Habitantes</label>
<input type="number" id='habitantes'>
</div>
<div class="input">
<label>Área (km²):</label>
<input type="number" id='area'>
</div>
<button id='calcular'>Calcular</button>

<div class="result" id='resultado'></div>
</div>
</main>
<script src="./densidade.js"></script>
</body>
</html>
