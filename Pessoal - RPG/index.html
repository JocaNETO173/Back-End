<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG</title>
</head>
<body>
    <div class="container">
        <h1>RPG</h1>
        <div class="container__atributo">
            <h2>Defina seus Atributos</h2>
            <!-- <h3>Você tem 4 pontos para distribuir, todos os atributos começam com o valor 1</h3> -->
            <div class="input atributo">
                <label for="agilidade">Agilidade</label>
                <input type="number" id="agilidade" value="1">

                <label for="forca">Força</label>
                <input type="number" id="forca"  value="1">

                <label for="intelecto">Intelecto</label>
                <input type="number" id="intelecto"  value="1">

                <label for="presenca">Presença</label>
                <input type="number" id="presenca"  value="1">

                <label for="vigor">Vigor</label>
                <input type="number" id="vigor"  value="1">

            </div>
        </div>
        <div class="container__classe">
            <h2>Classe do Personagem</h2>
            <select name="classes" id="classe-select">
                <option value="">-- Escolha sua Classe --</option>
                <option value="combatente">Combatente</option>
                <option value="especialista">Especialista</option>
                <option value="ocultista">Ocultista</option>
            </select>
        </div>
        <div class="container__stats">
            <h2>Stats</h2>
            <label for="pv_atual pv_max">Pontos de Vida: </label>
            <input type="number" id="pv_atual"> / <input type="number" id="pv_max">

            <label for="snd_atual snd_max">Sanidade: </label>
            <input type="number" id="snd_atual"> / <input type="number" id="snd_max">

            <label for="pe_atual pe_max">Pontos de Esforço: </label>
            <input type="number" id="pe_atual"> / <input type="number" id="pe_max">

        </div>
    </div>
    <script src="ficha.js"></script>
</body>
</html>
